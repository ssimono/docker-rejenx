<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title |default: site.title }}</title>
        <meta name="description" content="{{ site.description }}">
        <meta name="author" content="ink, cookbook, recipes">
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

        <!-- Place favicon.ico and apple-touch-icon(s) here  -->

        <link rel="shortcut icon" href="http://cdn.ink.sapo.pt/3.1.10/img/favicon.ico">
        <link rel="apple-touch-icon" href="http://cdn.ink.sapo.pt/3.1.10/img/touch-icon-iphone.png">
        <link rel="apple-touch-icon" sizes="76x76" href="http://cdn.ink.sapo.pt/3.1.10/img/touch-icon-ipad.png">
        <link rel="apple-touch-icon" sizes="120x120" href="http://cdn.ink.sapo.pt/3.1.10/img/touch-icon-iphone-retina.png">
        <link rel="apple-touch-icon" sizes="152x152" href="http://cdn.ink.sapo.pt/3.1.10/img/touch-icon-ipad-retina.png">
        <link rel="apple-touch-startup-image" href="http://cdn.ink.sapo.pt/3.1.10/img/splash.320x460.png" media="screen and (min-device-width: 200px) and (max-device-width: 320px) and (orientation:portrait)">
        <link rel="apple-touch-startup-image" href="http://cdn.ink.sapo.pt/3.1.10/img/splash.768x1004.png" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)">
        <link rel="apple-touch-startup-image" href="http://cdn.ink.sapo.pt/3.1.10/img/splash.1024x748.png" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)">

        <link rel="stylesheet" type="text/css" href="{{ 'assets/ink/css/ink-flex.min.css' | absolute_url }}">
        {% if site.ink.load_fontawesome %}
        <link rel="stylesheet" type="text/css" href="{{ 'assets/ink/css/font-awesome.min.css' | absolute_url }}">
        {% endif %}

        <link rel="stylesheet" type="text/css" href="{{ 'assets/styles/main.css' | absolute_url }}">

        <!-- load Ink's css for IE8 -->
        <!--[if lt IE 9 ]>
            <link rel="stylesheet" href="{{ 'assets/ink/css/ink-ie.min.css' | absolute_url }}" type="text/css" media="screen" title="no title" charset="utf-8">
        <![endif]-->

        <!-- test browser flexbox support and load legacy grid if unsupported -->
        <script type="text/javascript" src="{{ 'assets/ink/js/modernizr.js' | absolute_url }}"></script>
        <script type="text/javascript">
            Modernizr.load({
              test: Modernizr.flexbox,
              nope : "{{ 'assets/ink/css/ink-legacy.min.css' | absolute_url }}"
            });
        </script>
    </head>

    <body>

        <!--[if lte IE 9 ]>
        <div class="ink-grid">
            <div class="ink-alert basic" role="alert">
                <button class="ink-dismiss">&times;</button>
                <p>
                    <strong>You are using an outdated Internet Explorer version.</strong>
                    Please <a href="http://browsehappy.com/">upgrade to a modern browser</a> to improve your web experience.
                </p>
            </div>
        </div>
        -->

        <div class="wrap">
            <div class="top-menu">
                <nav class="ink-navigation ink-grid">
                    <ul class="menu horizontal black">
                        <li class="active"><a href="#">item</a></li>
                        <li><a href="#">item</a></li>
                        <li><a href="#">item</a></li>
                        <li><a href="#">item</a></li>
                        <li><a href="#">item</a></li>
                    </ul>
                </nav>
            </div>

            <div class="ink-grid vertical-space">
                {{ content }}
            </div>
            <div class="push"></div>
        </div>

        <footer class="clearfix">
            <div class="ink-grid">
                <ul class="unstyled inline half-vertical-space">
                    <li class="active"><a href="#">About</a></li>
                    <li><a href="#">Sitemap</a></li>
                    <li><a href="#">Contacts</a></li>
                </ul>
                <p class="note">{{ site.description}} <em>Copyright {{ site.time|date: '%Y' }} Your org.</em></p>
            </div>
        </footer>

        {% if site.ink.load_js %}
          <!-- load Ink's javascript files from the cdn -->
          <script type="text/javascript" src="{{ 'assets/ink/js/holder.js' | absolute_url }}"></script>
          <script type="text/javascript" src="{{ 'assets/ink/js/ink-all.min.js' | absolute_url }}"></script>
          <script type="text/javascript" src="{{ 'assets/ink/js/autoload.js' | absolute_url }}"></script>
        {% endif %}


    {% if page.bundle %}
    <script src="{{ 'assets/bundle/' | append: page.bundle | absolute_url }}"></script>
    {% endif %}

    </body>

</html>
